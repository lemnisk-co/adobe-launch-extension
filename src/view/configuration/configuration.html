<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Extension Configuration</title>
    <link rel="stylesheet" href="../global.css">
</head>
<body>
<form>
    <label>
        <span class="label">Client ID</span>
        <input id="clientId">
    </label>
    <label>
        <span class="label">Write Key</span>
        <input id="writeKey">
    </label>
</form>

<script src="https://assets.adobedtm.com/activation/reactor/extensionbridge/extensionbridge.min.js"></script>
<script>
    var writeKeyIp = document.getElementById('writeKey');
    var clientId = document.getElementById('clientId');

    window.extensionBridge.register({
        init: function (info) {
            if(info.settings){
                writeKeyIp.value = info.settings.writeKey;
                clientId.value = info.settings.clientId;
            }
        },

        getSettings: function () {
            return {
                writeKey: writeKeyIp.value,
                clientId: clientId.value
            };
        },

        validate: function () {
            var isValid = writeKeyIp.value.length === 20;
            writeKeyIp.invalid = !isValid;
            return isValid;
        }
    });
</script>
</body>
</html>
